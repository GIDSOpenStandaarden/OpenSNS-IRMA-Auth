<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>GIDS IRMA authenticator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="light-blue lighten-5">
<div class="valign-wrapper" style="width:100%;height:70%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container" style="min-height: 400px;">
            <header>
                <div class="row center valign-wrapper">
                    <div class="col s6 offset-s3">
                        <div>
                            <h1 class="header ">
                                <span class="pink-text text-accent-3">Error status <td th:text="${status}"/></span>
                            </h1>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="row center valign-wrapper">
                    <div class="col s6 offset-s3">
                        <div class="card-panel pink accent-2">
                            <h2><span class="white-text"><td th:text="${message}"/></span></h2>
                            <span class="white-text">If you are a developer, please refer to the <a
                                    href="./manual/manual.pdf">manual</a> for connecting to this service.</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
